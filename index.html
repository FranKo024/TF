<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación de filtros de imagen usando procesamiento digital de imágenes">
    <title>Filtrado de Imágenes - Grupo 07</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-image"></i> Filtrado de Imágenes</h1>
            <div class="team-info">
                <h2>Grupo 07</h2>
                <div class="team-members">
                    <div class="member">
                        <i class="fas fa-user"></i>
                        <span>Franco Laymito Delgado</span>
                    </div>
                    <div class="member">
                        <i class="fas fa-user"></i>
                        <span>Ademir Gomez Bereche</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-content">
                    <i class="fas fa-image"></i>
                    <h3>Selecciona una imagen</h3>
                    <label for="imageUpload" class="upload-button">
                        <i class="fas fa-folder-open"></i>
                        Seleccionar archivo
                        <input type="file" id="imageUpload" accept="image/*" hidden>
                    </label>
                    <p class="file-info">Formatos soportados: JPG, PNG, GIF</p>
                </div>
            </section>
            
            <div class="image-container">
                <div class="image-box">
                    <h3><i class="fas fa-image"></i> Imagen Original</h3>
                    <div class="canvas-container">
                        <canvas id="originalCanvas"></canvas>
                    </div>
                </div>
                <div class="image-box">
                    <h3><i class="fas fa-magic"></i> Imagen Filtrada</h3>
                    <div class="canvas-container">
                        <canvas id="filteredCanvas"></canvas>
                    </div>
                </div>
            </div>
            
            <section class="filters">
                <h2><i class="fas fa-sliders-h"></i> Filtros Disponibles</h2>
                <div class="filter-buttons">
                    <button id="medianFilter" class="filter-btn">
                        <i class="fas fa-wave-square"></i>
                        Filtro de Mediana
                    </button>
                    <button id="meanFilter" class="filter-btn">
                        <i class="fas fa-calculator"></i>
                        Filtro de Media
                    </button>
                    <button id="laplacianFilter" class="filter-btn">
                        <i class="fas fa-border-all"></i>
                        Filtro Laplaciano
                    </button>
                    <button id="sobelFilter" class="filter-btn">
                        <i class="fas fa-project-diagram"></i>
                        Filtro Sobel
                    </button>
                </div>
                
                <div class="filter-options">
                    <div class="option-group">
                        <label for="kernelSize">
                            <i class="fas fa-th"></i>
                            Tamaño del Kernel:
                        </label>
                        <select id="kernelSize">
                            <option value="3">3x3</option>
                            <option value="5">5x5</option>
                            <option value="7">7x7</option>
                        </select>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="resetBtn" class="reset-button">
                        <i class="fas fa-undo"></i>
                        Restablecer
                    </button>
                    <button id="downloadBtn" class="download-button" disabled>
                        <i class="fas fa-download"></i>
                        Descargar Imagen
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>Procesamiento Digital de Imágenes - Grupo 07</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
