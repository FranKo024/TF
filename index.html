<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación de filtros de imagen usando procesamiento digital de imágenes">
    <title>Filtrado de Imágenes - Grupo 07</title>
    <link rel="stylesheet" href="style.css">
    <!-- Agregar Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h1><i class="fas fa-image"></i> Filtrado de Imágenes</h1>
            <div class="info-grupo">
                <h2>Grupo 07</h2>
                <div class="miembros-grupo">
                    <div class="miembro">
                        <i class="fas fa-user"></i>
                        <span>Franco Laymito Delgado</span>
                    </div>
                    <div class="miembro">
                        <i class="fas fa-user"></i>
                        <span>Ademir Gomez Bereche</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="seccion-subida">
                <div class="contenido-subida">
                    <i class="fas fa-image"></i>
                    <h3>Selecciona una imagen</h3>
                    <label for="subidaImagen" class="boton-subida">
                        <i class="fas fa-folder-open"></i>
                        Seleccionar archivo
                        <input type="file" id="subidaImagen" accept="image/*" hidden>
                    </label>
                    <p class="info-archivo">Formatos soportados: JPG, PNG, GIF</p>
                </div>
            </section>
            
            <div class="contenedor-imagenes">
                <div class="caja-imagen">
                    <h3><i class="fas fa-image"></i> Imagen Original</h3>
                    <div class="contenedor-lienzo">
                        <canvas id="lienzoOriginal"></canvas>
                    </div>
                </div>
                <div class="caja-imagen">
                    <h3><i class="fas fa-magic"></i> Imagen Filtrada</h3>
                    <div class="contenedor-lienzo">
                        <canvas id="lienzoFiltrado"></canvas>
                    </div>
                </div>
            </div>
            
            <section class="filtros">
                <h2><i class="fas fa-sliders-h"></i> Filtros Disponibles</h2>
                <div class="botones-filtro">
                    <button id="filtroMediana" class="boton-filtro">
                        <i class="fas fa-wave-square"></i>
                        Filtro de Mediana
                    </button>
                    <button id="filtroMedia" class="boton-filtro">
                        <i class="fas fa-calculator"></i>
                        Filtro de Media
                    </button>
                    <button id="filtroLaplaciano" class="boton-filtro">
                        <i class="fas fa-border-all"></i>
                        Filtro Laplaciano
                    </button>
                    <button id="filtroSobel" class="boton-filtro">
                        <i class="fas fa-project-diagram"></i>
                        Filtro Sobel
                    </button>
                </div>
                
                <div class="opciones-filtro">
                    <div class="grupo-opcion">
                        <label for="selectorTamanoKernel">
                            <i class="fas fa-th"></i>
                            Tamaño del Kernel:
                        </label>
                        <select id="selectorTamanoKernel">
                            <option value="3">3x3</option>
                            <option value="5">5x5</option>
                            <option value="7">7x7</option>
                        </select>
                    </div>
                </div>

                <div class="botones-accion">
                    <button id="botonReiniciar" class="boton-reiniciar">
                        <i class="fas fa-undo"></i>
                        Restablecer
                    </button>
                    <button id="botonDescargar" class="boton-descargar" disabled>
                        <i class="fas fa-download"></i>
                        Descargar Imagen
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>Procesamiento Digital de Imágenes - Grupo 07</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
